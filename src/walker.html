<!DOCTYPE html>
<html>
<head lang="en">
  <meta charset="UTF-8">
  <title></title>
  <script src="../bower_components/esprima/esprima.js"></script>
  <script src="walker.js"></script>
</head>
<body>
<pre id="code">
var x = 5;
var y = 10;

var foo = function(x) {
  x = 20;
}

var bar = function(y) {
  y = 30;

  var foobar = function (y) {
    y = 50;
  }
}

console.log("hello, world");
</pre>

</html>
<script>

  var code = document.getElementById("code").innerText;

  var options = {
    loc: true,
    range: true,
    tolerant: true
  };
  var ast = esprima.parse(code, options);
  console.log(ast);

  handlers.Program(ast);

</script>
